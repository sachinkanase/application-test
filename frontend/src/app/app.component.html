
<section class="padding">
  <div class="container">
  
      <header class="section-heading">
          <h3 class="section-title">Data List <a style="float:right" class="btn btn-sm btn-info " (click)="addRow() ">Add New Record</a></h3>
      </header> 
  
      <div class="row">
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef > ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
              <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef > Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}}</td>
              </ng-container>
              <ng-container matColumnDef="State">
                <th mat-header-cell *matHeaderCellDef > State </th>
                <td mat-cell *matCellDef="let row"> {{row.state}} </td>
              </ng-container>
              <ng-container matColumnDef="Zip">
                <th mat-header-cell *matHeaderCellDef > Zip </th>
                <td mat-cell *matCellDef="let row"> {{row.zip}} </td>
              </ng-container>
              <ng-container matColumnDef="Amount">
                <th mat-header-cell *matHeaderCellDef > Amount </th>
                <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
              </ng-container>
              <ng-container matColumnDef="Quantity">
                <th mat-header-cell *matHeaderCellDef > Quantity </th>
                <td mat-cell *matCellDef="let row"> {{row.qty}} </td>
              </ng-container>
              <ng-container matColumnDef="Item">
                <th mat-header-cell *matHeaderCellDef > Item </th>
                <td mat-cell *matCellDef="let row"> {{row.item}} </td>
              </ng-container>
              <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef > Action </th>
                <td class="w-change-mobile" mat-cell *matCellDef="let row">
                  <a class="btn btn-sm btn-info " (click)="editRow(row) ">Edit</a>&nbsp;
                  <a class="btn btn-sm btn-danger " (click)="deleteRow(row); ">Delete</a>
              </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
      </div>
  </div>
</section>
