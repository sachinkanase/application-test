<div class="container">
    <div class="">
        <form [formGroup]="editdata" (ngSubmit)="onSubmit()" class="form">
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
                <mat-error *ngIf="editdata.controls.name.errors?.required">Name is required
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>State</mat-label>
                <input matInput formControlName="state">
                <mat-error *ngIf="editdata.controls.state.errors?.required">State is required
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Zip</mat-label>
                <input matInput formControlName="zip">
                <mat-error *ngIf="editdata.controls.zip.errors?.required">Zip is required
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Amount</mat-label>
                <input matInput formControlName="amount">
                <mat-error *ngIf="editdata.controls.amount.errors?.required">Amount is required
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Quantity</mat-label>
                <input matInput formControlName="qty">
                <mat-error *ngIf="editdata.controls.qty.errors?.required">Quantity is required
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Item</mat-label>
                <input matInput formControlName="item">
                <mat-error *ngIf="editdata.controls.item.errors?.required">Item number is required
                </mat-error>
            </mat-form-field>
            <div class="col-md-12">
                <button  class="btn btn-primary" >{{btnName}}</button>
            </div>
        </form>
    </div>
</div>
